<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drum Kit</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <header>
        <h1> Drum Kit</h1>
        <p>Press the keys to play the drum sounds</p>
    </header>
    <main>
        <div class="keys">
            <div class="key" data-key="67">
                <kbd>C</kbd>
                <span class="sound">crash</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">kick bass</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">snare</span>
            </div>
            <div class="key" data-key="49">
                <kbd>1</kbd>
                <span class="sound">tom-1</span>
            </div>
            <div class="key" data-key="50">
                <kbd>2</kbd>
                <span class="sound">tom-2</span>
            </div>
            <div class="key" data-key="51">
                <kbd>3</kbd>
                <span class="sound">tom-3</span>
            </div>
            <div class="key" data-key="52">
                <kbd>4</kbd>
                <span class="sound">tom-4</span>
            </div>
        </div>
    </main>
    <footer>
        <p>Feel the Beat, Play the Rhythm</p>

        <p>copyright Â© 2024 all rights reserved</p>
    </footer>


    <audio data-key="67" src="sounds/crash.mp3"></audio>
    <audio data-key="75" src="sounds/kick-bass.mp3"></audio>
    <audio data-key="83" src="sounds/snare.mp3"></audio>
    <audio data-key="49" src="sounds/tom-1.mp3"></audio>
    <audio data-key="50" src="sounds/tom-2.mp3"></audio>
    <audio data-key="51" src="sounds/tom-3.mp3"></audio>
    <audio data-key="52" src="sounds/tom-4.mp3"></audio>

    <script src="task2.js"></script>
</body>
</html>
